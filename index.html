<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form id="rss-form" novalidate>
      <div class="mb-3">
        <input type="url" id="rss-url" class="form-control" placeholder="Введите ссылку" required>
        <div class="invalid-feedback" id="rss-feedback"></div>
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

    <div id="feeds" class="mt-4"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
