<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form id="rss-form" novalidate>
      <div class="mb-3">
        <input type="url" id="rss-url" class="form-control" aria-label="url" data-i18n="placeholders.input">
        <div class="invalid-feedback" id="rss-feedback"></div>
      </div>
      <button type="submit" class="btn btn-primary mt-2" data-i18n="buttons.submit"></button>
    </form>

    <div id="feeds" class="mt-4"></div>
    <div id="posts" class="mt-4"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
  
  <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>
</body>
</html>
